name: Deploy QA environment

on:
  push:
    branches:
      - main

jobs:
  infra:
    name: Deploy the infrastructure
    concurrency: cdk
    environment: qa
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - id: create-infra-template
        uses: RG-Systems/infra-action@main
        with:
          name: vite-project
          environment: qa
          variables: ${{ toJson(vars) }}
          aws-account: ${{ secrets.AWS_ACCOUNT }}
          aws-region: ${{ secrets.AWS_REGION }}
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/RG-Systems-GH-Actions
          role-session-name: vp-cdk-deploy
          aws-region: ${{ secrets.AWS_REGION }}
      - id: deploy-infra
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: vite-project
          template: ${{ steps.create-infra-template.outputs.stack }}
