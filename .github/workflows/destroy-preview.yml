name: Destroy preview environment

on:
  pull_request:
    types: [unlabeled, closed]

jobs:
  infra:
    if: |
      (github.event.action == 'unlabeled' && github.event.label.name == 'preview') ||
      (github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'preview'))

    name: Destroy the infrastructure
    concurrency: cdk
    runs-on: ubuntu-latest
    environment: qa

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: RG-Systems/infra-action@main
        with:
          environment: tmp
          action: destroy
          variables: ${{ toJson(vars) }}
          aws-account: ${{ secrets.AWS_ACCOUNT }}
          aws-region: ${{ secrets.AWS_REGION }}

  remove:
    name: Remove the temporary environment
    runs-on: ubuntu-latest
    environment: qa

    needs:
      - infra

    permissions:
      deployments: write
      id-token: write

    steps:
      - name: delete the github deployments and the corresponding environment
        uses: strumwolf/delete-deployment-environment@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: ${{ github.event.pull_request.number }}-tmp
